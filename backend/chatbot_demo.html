<html>
    <head>
      <!-- import jquery -->
      <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <!-- import bootstrap 5.1 js-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
      <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->
      <link rel="stylesheet" href="https://unpkg.com/simplebar@5.3.0/dist/simplebar.min.css" />
      <!-- import scroller -->
      <script src="https://unpkg.com/simplebar@5.3.0/dist/simplebar.min.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/simplebar@5.3.0/dist/simplebar.min.css" />
      <!-- import  bootstrap 4.6.2 css-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
      <!-- import cloud icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- import w3 icon  -->
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style>
           @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css");
           @import url('https://fonts.googleapis.com/css?family=Lato');
           @import url("chatbot.css");
           @import url("content_hover.css");
        </style>
        <title>Web Chatbot in JavaScript</title>
    </head>
    <body>
      <h1 id="h1-title" class="h1-title">Web ChatBot</h1>
      <section id="nav-title" class="nav-title">
        <h3 id="span-loader" class="span loader">
          <span class="m">The</span>
          <span class="m"></span>
          <span class="m">Demo</span>
          <span class="m"></span>
          <span class="m">of</span>
          <span class="m"></span>
          <span class="m">voice Assistance</span>
        </h3>
      </section>
      <div class="bg"></div>
<div class="chat">
    <div class="chat-title">
      <h1 id="chat_title">Web ChatBot</h1>
      <figure class="avatar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/1200px-ChatGPT_logo.svg.png" /></figure>
    </div>
    <div class="messages">
      <div class="messages-content" id="messages-content">
        <div class="chat_scrollbar">
          <div id="chat_content" class="chat_content">
          </div>
        </div>
      </div>
    </div>
    <div class="message-box">
      <textarea type="text" class="message-input" id='message-input'placeholder="Type message..."></textarea>
     <div class="contentbtn" style="text-align: center;">
        <label class="btn btn-info" id="start">
          <i class="fas fa-microphone"> Start</i>
        </label>
        <label class="btn btn-info"  id="pause">
          <i class="fa fa-hand-paper-o" disabled> Pause</i>
        </label>
        <label class="btn btn-info"  id="stop">
          <i class="fa fa-microphone-slash" disabled> Stop</i>
        </label>
        <br>
        <label class="btn btn-info"  id="langbtn" class="langbtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          <i id="languages">Language</i>
        </label>
      </div>
    </div>  
        <button type="submit" class="message-submit" id="message-submit">Send</button>  
  </div>
  <!-- Language toggle box -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color: rgb(214, 221, 221);">
        <div class="modal-header" style="background-color: rgb(63, 89, 255);">
          <h5 class="modal-title" id="staticBackdropLabel">Choose Voice</h5>
          <button id="close" class="close" data-bs-dismiss="modal" aria-hidden="true" style="color:aliceblue">&times;</button>
        </div>
            <div id="text-box" class="modal-body" style="background-color: rgb(214, 221, 221);";>
              <select id="langs">
              <option value="en">English</option>
              <option value="zh">Chinese</option>
              <option value="ja">Japanese</option>
              </select>
            </div>
        <!-- <div class="modal-footer"> -->
          <button type="button" class="btn" id="selected">Selected</button>
        <!-- </div> -->
      </div>
    </div>
  </div>
      <script src="../static/encode-audio.js"></script>
      <script src="chatbot.js"></script>
      <script src="../static/main.js" type="module"></script>
      <script src="../static/tts.js"></script>
    </body>
</html>
