    <button id='toggle-btn' type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      toggle box
    </button>
    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Choose Voice</h5>
            <button id="close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="text-box" class="modal-body">
            <select id="voices"></select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="read">Selected</button>
          </div>
