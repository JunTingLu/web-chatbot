           @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css");

        <title>Web Chatbot in JavaScript</title>
    </head>
    <body>
      <h1 id="h1-title" class="h1-title">Web ChatBot</h1>
      <section class="nav-title">
        <h3 id="span-loader" class="span-loader">
          <span class="m">The</span>
          <span class="m"></span>
          <span class="m">Demo</span>
          <span class="m"></span>
          <span class="m">of</span>
          <span class="m"></span>
          <span class="m">voice Assistance</span>
        </h3>
      </section>

<div class="chat">
    <div class="chat-title">
      <h1 id="chat_title">Web ChatBot</h1>
      <figure class="avatar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/1200px-ChatGPT_logo.svg.png" /></figure>
    </div>
    <div class="messages">
      <div class="messages-content" id="messages-content">
        <div class="chat_scrollbar">
          <div id="chat_content" class="chat_content">
            <img id="img_display" src=""></img>
            <img id="img_stream" src=""></img>
            <div id="voice_play" src=""></div>
          </div>
        </div>
      </div>
    </div>
    <div class="message-box">
      <textarea type="text" class="message-input" id='message-input'placeholder="Type message..."></textarea>
     
      <label class="btn btn-info" id="start" class="start">
          <i class="fas fa-microphone" style="color:#fefffe"> Start</i>
        </label>
        <label class="btn btn-info"  id="pause">
          <i class="fa fa-hand-paper-o" disabled style="color:#fefffe"> Pause</i>
        </label>
        <label class="btn btn-info"  id="stop">
          <i class="fa fa-microphone-slash" disabled style="color:#fefffe"> Stop</i>
        </label>
        <label class="btn btn-info"  id="toggle-btn" class="toggle-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          <i id="languages">Language</i>
        </label>
    </div>  
        <button type="submit" class="message-submit" id="message-submit">Send</button>  
  </div>
  <!-- Language toggle box -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Choose Voice</h5>
          <button id="close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <div id="text-box" class="modal-body">
              <select id="langs">
              <option value="en">English</option>
              <option value="zh">Chinese</option>
              <option value="ja">Japanese</option>
              </select>
            </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="selected">Selected</button>
        </div>
      </div>
    </div>
  </div>
      <div class="bg"></div>
      <script src="../static/encode-audio.js"></script>
      <script src="chat_sample.js"></script>
      <script src="../static/main.js" type="module"></script>
</body>
</html>
